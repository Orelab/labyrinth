<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="author" content="Aurélien Chirot">

		<title>Le jeu</title>
	
		<link rel="apple-touch-icon" href="assets/img/logo.png">
		<link rel="apple-touch-icon-precomposed" href="assets/img/logo.png">
		<link rel="apple-touch-startup-image" href="assets/img/logo.png" />
		<link rel="shortcut icon" href="assets/img/favicon.png">
		<link rel="author" href="http://www.funworks.fr" />
		<link rel="stylesheet" href="/assets/css/index.css" />

		<script src="/assets/js/jquery-1.10.1.min.js"></script>
		<script src="/assets/js/jquery-ui.min.js"></script>
	<body id="index">
	

		<section>
			<button id="play">Jouer maintenant !</button>
		</section>


		<section>
			<h1>Partie entre potes</h1>
			
			<input type="text" name="arena" value="nom de la patrie"/>
			<button id="playspecial">Jouer !</button>
		</section>	
		
		<script type="text/javascript">
		
		$(document).ready(function(){
		
			$('input[name=arena]').on('focus', function(){
				$(this).val('')
			})
		
			$('#play').on('click', function(){
				window.location.href = "/32"
			})
			
			$('#playspecial').on('click', function(){
				arena = $('input[name=arena]').val()
				if( arena != 'partie... en 3D !' && arena != '' )
					window.location.href = "/1?arena=" + arena
					else
					alert( 'Donne un nom à ta partie !' ) 
			})
		
		})
		
		</script>

	</body>
</html>
